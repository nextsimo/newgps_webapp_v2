name: newgps
description: NEW GPS vous permet de tracker vos véhicules en temps réel.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  faker: ^2.0.0
  firebase_core: ^1.6.0
  firebase_messaging: ^10.0.7
  flutter_polyline_points: ^1.0.0
  geolocator: ^7.6.2
  get_it: ^7.2.0
  google_maps_flutter: ^2.1.0
  google_maps_flutter_web: ^0.3.2
  http: ^0.13.3
  image: ^3.0.5
  intl: ^0.17.0
  provider:
  shared_preferences: ^2.0.8
  syncfusion_flutter_gauges: ^19.2.62
  google_maps_cluster_manager: ^3.0.0+1
  editable: ^2.0.0
  search_choices: ^2.0.14
  device_info_plus: ^3.1.0
  flutter_tts: ^3.2.2
  loadmore: ^2.0.1
  month_picker_dialog: ^0.4.0
  dio: ^4.0.3
  download: ^0.0.1+1
  flutter_localizations: # Add this line
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/markers/